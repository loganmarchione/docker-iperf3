name: Test

on:
  push:
    branches:
      - master
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  schedule:
    - cron: "0 5 * * 0"

env:
  USER: loganmarchione
  REPO: docker-iperf3

jobs:
  ubuntu:
    name: Build and test (Ubuntu base)

    runs-on: ubuntu-latest
    env:
      BASE: ubuntu

    steps:
    - name: Check out the codebase
      uses: actions/checkout@v2

    - name: Set variables
      run: |
        VERSION=$(cat VERSION)
        echo "VERSION=VERSION" >> $GITHUB_ENV

    - name: Build and test
      run: |
        docker build --file ${BASE}/Dockerfile --tag ${USER}/${REPO}:${VERSION} .
        docker run --name test-container --detach --publish '5201:5201' ${USER}/${REPO}:${VERSION}
        docker ps -a
        docker exec --tty test-container /bin/sh -c "which iperf3 && iperf3 --version"
